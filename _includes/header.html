<header class="site-header" role="banner">
  <div class="wrapper site-header-inner">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>

    <nav class="site-nav" role="navigation" aria-label="Main navigation">
      <ul class="nav-links">
        {% for item in site.data.navigation %}
          <li class="{% if item.children %}has-dropdown{% endif %}">
            <a href="{{ item.url | relative_url }}">
              {{ item.title }}
              {% if item.children %}<span aria-hidden="true"></span>{% endif %}
            </a>

            {% if item.children %}
              <ul class="dropdown">
                {% for child in item.children %}
                  <li>
                    <a href="{{ child.url | relative_url }}">{{ child.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
